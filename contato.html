  <main class="section">
    <h2>Fale Conosco</h2>
    <p>Estamos aqui para te ouvir. Envie sua mensagem ou entre em contato direto pelo WhatsApp.</p>

    <form action="#" method="POST" class="form-contato">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit" class="btn-enviar">Enviar</button>
    </form>

    <p>Ou clique abaixo para conversar conosco agora mesmo:</p>
    <a href="https://wa.me/seunumerodobot" class="btn-whatsapp" target="_blank">Falar via WhatsApp</a>
